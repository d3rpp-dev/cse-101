<!DOCTYPE html>
<html lang="en" style="background-color: #161616">
	<head>
		<meta charset="UTF-8" />
		<title>PBTech - Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./styles/global.css" rel="stylesheet" type="text/css" />
		<link
			href="./styles/pages/login.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="icon" href="./images/favicon.svg" />
	</head>

	<body>
		<div class="l">
			<div class="l"></div>
			<div class="m"></div>
			<div class="r"></div>
		</div>

		<div class="r">
			<div class="login">
				<h1>Login</h1>
				<br />
				<form
					onsubmit="return validateForm()"
					style="background-color: #161616; color: #f0f0f0"
				>
					<label
						for="name"
						style="background-color: #161616; color: #f0f0f0"
						>E-mail or Username</label
					>
					<br />
					<input
						type="text"
						id="name"
						name="name"
						required
						style="color: #f0f0f0"
						placeholder="E-mail or Username"
					/>
					<br />
					<br />

					<label for="password">Password</label>
					<br />
					<input
						type="password"
						id="password"
						name="password"
						required
						placeholder="********"
					/>
					<br />
					<br />
					<a href="#" class="forgot">Forgot your password?</a>
					<br />
					<br />
					<br />
					<div class="row">
						<button type="submit">Login</button>
						<div>Not a Member? <span>Sign Up</span></div>
					</div>
				</form>
			</div>
		</div>
		<script>
			function validateForm() {
				const name = document.getElementById('name').value;
				const email = document.getElementById('email').value;
				const password = document.getElementById('password').value;
				const confirmPassword =
					document.getElementById('confirmPassword').value;

				const nameRegex = /^[A-Za-z ]{2,30}$/;
				const emailRegex = /^[^@]+@[^@]+\.[^@]+$/;
				const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

				if (!emailRegex.test(email) || !nameRegex.test(name)) {
					alert('Please enter a valid email address or Password.');
					return false;
				}

				alert('Form is valid!');
				go_home();
                return true;
			}
		
            const go_home = () => {
                window.location.href = "/index.html";
            }
        </script>
	</body>
</html>
